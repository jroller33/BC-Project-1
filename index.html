<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>UCook</title>

<body> 
        <div class="bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
        <div>
          <span class="inline-flex items-center justify-center p-2 bg-indigo-500 rounded-md shadow-lg">
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"></svg>
          </span>
        </div> 
        <h3 class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight">UCook</h3>
        <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
            A recipe app that you can follow along and save recipes while you watch.
        </p>
    </div>
    <ul id="parentLi" class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200">
      <li id="recipe1" class="mr-2 tab tabCheck" value="0">
          <a class="tabCheck inline-block p-4 rounded-t-lg hover:text-blue-600 hover:bg-gray-50"  value="0">Recipe 1</a>
      </li>
      <li class="mr-2 tab tabCheck" value="1">
          <a id="recipe2" class="inline-block p-4 rounded-t-lg hover:text-blue-600 hover:bg-gray-50" value="1">Recipe 2</a>
      </li>
      <li class="mr-2 tab tabCheck" value="2">
          <a id="recipe3" class="inline-block p-4 rounded-t-lg hover:text-blue-600 hover:bg-gray-50" value="2">Recipe 3</a>
      </li>
      <li class="mr-2 tab tabCheck"  value="3">
          <a id="recipe4" class="inline-block p-4 rounded-t-lg hover:text-blue-600 hover:bg-gray-50" value="3">Recipe 4</a>
      </li>
      <li class="mr-2 tab tabCheck"  value="4">
          <a id="recipe5" class="inline-block p-4 rounded-t-lg hover:text-blue-600 hover:bg-gray-50" value="4">Recipe 5</a>
      </li>
  </ul>



    <div class="bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
      <form>
        <p><label for="Recipe" class="text-white">Recipe:</label></p>
        <textarea id="recipeInput" name="Recipe Input" rows="10" cols="100"></textarea>
        <br>
        <button type="button" id="saveRecipeButton" class="text-white">Save Recipe</button>
            <!-- onclick="store()"  -->
        <!-- <input type="submit" value="Submit"> -->
      </form>
    </div>

    <!-- Search bar for youtube -->
    <div class="flex justify-center">
        <div class="mb-3 xl:w-96">
          <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
            <input id="youtubeSearchBar" data-type="0" type="search" value="BBQ Chicken Recipe" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
            <button id="youtubeSearchButton" class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center" type="button" id="button-addon2">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    <div class="container video-page">
        <!-- <div class="search">
          <input type="text" value="Search Recipes">
          <button type="button" class="btn btn-primary">Submit</button>
        </div> -->
        <div class="container grid place-items-center"">
          <div class="row">
            <div class="video-play aspect-w-16 aspect-h-9">
            </div>
          </div>
        </div>
      </div>
