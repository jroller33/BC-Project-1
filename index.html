        <div class="flex-auto grid place-items-center w-screen dark:bg-slate-500 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">

        <h3 class="text-white mt-5 text-base text-xl font-bold">UCook</h3>

            A recipe app that you can find new recipes and save them, watch recipe videos, or create your own.
        </p>
    </div>
    
          <!--        TABS      -->

    <ul id="parentLi" class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200">
      <li id="recipe1" class="w-1/6 mr-2 tab tabCheck" value="0">
          <a class="tabCheck inline-block p-4 rounded-t-lg hover:text-blue-600 hover:bg-gray-50"  value="0">Recipe 1</a>
      </li>
      <li class="w-1/6 mr-2 tab tabCheck" value="1">
          <a id="recipe2" class="inline-block p-4 rounded-t-lg hover:text-blue-600 hover:bg-gray-50" value="1">Recipe 2</a>
      </li>
      <li class="w-1/6 mr-2 tab tabCheck" value="2">

      </li>
      <li class="w-1/6 mr-2 tab tabCheck"  value="3">
          <a id="recipe4" class="inline-block p-4 rounded-t-lg hover:text-blue-600 hover:bg-gray-50" value="3">Recipe 4</a>
      </li>
      <li class="w-1/6 mr-2 tab tabCheck"  value="4">
          <a id="recipe5" class="inline-block p-4 rounded-t-lg hover:text-blue-600 hover:bg-gray-50" value="4">Recipe 5</a>
      </li>
  </ul>

        <br>
        <button type="button" id="saveRecipeButton" class="grid place-items-center w-screen bg-slate-400 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded">
        Save Recipe
        </button>
